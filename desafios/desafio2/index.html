<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desfio 2</title>
</head>
<body>
    <h1>Tabelas - exercício</h1>
    <table border="1">
        <caption>
            Lista de países mais populosos 
        </caption>
        <thead>
            <tr>
                <th>Posição</th>
                <th>País</th>
                <th>População aproximada (milhões)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    <img 
                    src="imagens/china.png" alt="Bandeira da China"
                    width="20">
                    China
                </td>
                <td>1400</td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <img 
                    src="imagens/india.png" alt="Bandeira da Índia"
                    width="20">
                    Índia
                </td>
                <td>1380</td>
            </tr>
            <tr>
                <td>3</td>
                <td>
                    <img 
                    src="imagens/estados unidos.jpg" alt="Bandeira dos EUA"
                    width="20">
                    Estados Unidos
                </td>
                <td>330</td>
            </tr>
            <tr>
                <td>4</td>
                <td>
                    <img 
                    src="imagens/indonesia.png" alt="Bandeira da Indonésia"
                    width="20">
                    Indonésia
                </td>
                <td>270</td>
            </tr>
            <tr>
                <td>5</td>
                <td>
                    <img 
                    src="imagens/paquistao.png" alt="Bandeira do Paquistão"
                    width="20">
                    Paquistão
                </td>
                <td>220</td>
            </tr>
            <tr>
                <td>6</td>
                <td>
                    <img 
                    src="imagens/brasil.png" alt="Bandeira do Brasil"
                    width="20">
                    Brasil
                </td>
                <td>215</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    fonte: fictício.com.br
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
