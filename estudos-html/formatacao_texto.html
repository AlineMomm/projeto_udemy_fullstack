<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h2>Formatação de Texto</h2>
    <p>Esse é um texto <b>negrito</b></p>
    <p>Esse é um texto <strong>importante</strong></p>
    <p>Esse é um texto <i>itálico</i></p>
    <p>Esse é um texto <em>ênfase</em></p>
    <p>Esse é um texto <mark>marcado</mark></p>
    <p>Esse é um texto <u>sublinhado</u></p>
    <p>Esse é um texto <del>apagado</del></p>
    
    <h2>Diferentes tipos de caracteres</h2>
    <p>Dobrescrito: 10<sup>2</sup></p>
    <p>Subscrito: H<sub>2</sub>O</p>
</body>
</html>
