<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Mais sobre tabelas</h1>

    <!--
        caption -> legenda da tabela
        thead -> cabeçalho da tabela
        tbody -> corpo da tabela
        tfoot -> rodapé da tabela
    -->

    <table border=1>
        <caption>Listagem de Produtos</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>            
        </thead>

        <tbody>
            <tr>
                <td>Notebook</td>
                <td>10</td>
                <td>R$ 2.500,00</td>
            </tr>
            <tr>
                <td>Celular</td>
                <td>5</td>
                <td>R$ 1.200,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>R$ 32.000,00</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
