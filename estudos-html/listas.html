<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e não ordenadas</title>
</head>
<body>
    
    <!-- 
    ul - Unordered List (Lista não ordenada) 
    ol - Ordered List (Lista ordenada)
    li - List Item (Item da lista)
    -->

    <!--  https://www.w3schools.com/tags/tag_ul.asp  -->

    <h2>Lista não ordenada (Menus)</h2>
    <ul>
        <li>Veículos</li>
        <li>
            <!-- Lista alinhada -->
            Tecnologia
            <ul>
                <li>Computadores</li>
                <li>Celulares</li>
                <li>Tablets</li>
            </ul>
        </li>
    </ul>

    <!-- https://www.w3schools.com/tags/tag_ol.asp -->

    <h2>Lista ordenada (Lista de Compras)</h2>
    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Carne</li>
    </ol>

</body>
</html>
