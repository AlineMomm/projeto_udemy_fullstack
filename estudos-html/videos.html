<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <!--
        source -> fonte
        controls -> controles
        muted -> mutado
        autoplay -> reprodução automática
        loop -> ciclo
        poster -> cartaz
    -->
    <h1>Vídeos</h1>
    <video width="300" controls muted >
        <source src="videos/video.mp4" type="video/mp4">
        Seu navegador não suporta a execução desse vídeo! 
    </video>
    <iframe width="600" height="320" src="../desafios/desafio1/produtos.html"></iframe>
</body>
</html>
